###
# Server
###
server.port=8080

###
# Application name
###
spring.application.name=authorizer
management.security.enabled=false

###
# Jackson format date
###
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
spring.jackson.serialization.writeDatesAsTimestamps=false

param.nome=Anderson
param.sobrenome=Feitosa
param.nomeCompleto=${param.nome} ${param.sobrenome}